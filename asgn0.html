<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asgn0 (Hana Jahangiri)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asgn0.js"></script>

    <br>
    <span>v1: x</span><input type="number" id="v1x" />
    <span>y</span><input type ="number" id="v1y" />

    <br>
    <span>v2: x</span><input type="number" id="v2x" />
    <span>y</span><input type ="number" id="v2y" />

    <br>
    <button onclick="handleDrawEvent()">Draw</button>
    <br>
    <br>
    <label for="op">Operation:</label>
    <select id="op" name="operation">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle Between</option>
      <option value="area"><Area></Area></option>
    </select>
    <span>Scalar:</span><input type="number" id="scalar" />
    <br>
    <button onclick="handleDrawOperationEvent()">Draw</button>

  </body>
</html>
